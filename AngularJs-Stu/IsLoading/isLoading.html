<!DOCTYPE html>
<html lang="en" ng-app='test' ng-controller="IsLoadingController">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title ng-bind="users.isLoading"></title>
    <style>
        td,
        th {
            border: 1px solid #ccc
        }

        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>手机号</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody table-list table-obj="users">
            <tr ng-repeat="user in users.list track by $index"   ng-cloak>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.tele}}</td>
            </tr>
        </tbody>
    </table>
</body>
<!--<script src='../../js/jquery-2.1.1.js'></script>-->
<script src='../../js/Angular/angular.js'></script>
<script src="queryService.js"></script>

</html>
