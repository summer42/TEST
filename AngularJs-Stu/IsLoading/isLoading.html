<!DOCTYPE html>
<html lang="en" ng-app='test' ng-controller="IsLoadingController">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title ng-bind="users.isLoading"></title>
</head>

<body>
    <div class="">{{data}}</div>
    <table table-list="users">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>手机号</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in userList track by $index">
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.tele}}</td>
            </tr>
        </tbody>
    </table>
</body>
<!--<script src='../../js/jquery-2.1.1.js'></script>-->
<script src='../../js/Angular/angular.js'></script>
<script src="queryService.js"></script>

</html>
