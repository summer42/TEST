<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.text-wrapper{
				width: 100px;
				height:30px;
				overflow: hidden;
				 zoom:1;
			}
			.text{
				line-height: 15px;
				float: left;
				height:30px;
				margin-right: 25px;
				overflow: hidden;
			}
			.ellipsis{
				float: right;
				width: 25px;
				height:30px;
				margin-top: -15px;
			}
		</style>
	</head>
	<body>
		<div class="text-wrapper">
			<div class="text">很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字</div>
			<div class="ellipsis">...</div>
		</div>
	</body>
</html>
