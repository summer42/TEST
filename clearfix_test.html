<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />-->
		<style type="text/css">
			.clearfix:after,
			.clearfix:before {
				content: "";
				clear: both;
				display: block;
			}
			
			.a,
			.b {
				width: 100px;
				height: 100px;
				float: left;
				background-color: #00BFFF;
				margin: 10px;
			}
			
			.big {
				border: 5px solid green;
				width: 250px;
			}
		</style>
	</head>

	<body>
		<div class="big clearfix">
			<div class="a"></div>
			<div class="b"></div>
		</div>
	</body>

</html>
